
{% extends "meetings/admin_base_dashboard.html" %}
{% load crispy_forms_tags %}
{% block content %}
   
<div class="content-section">
  <!-- Create a Form -->
  <form method="POST"> 
    <!-- Security token by Django -->

    Do you want to delete this Meeting? 
    
     <div class="form-group">

            </div>
    
  </form> 
</div> 

{% endblock content %}
